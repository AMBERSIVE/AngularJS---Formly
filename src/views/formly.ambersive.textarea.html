<div class="form-group" ng-class="FormlyBootstrapTextarea.getGroupClass(options);">
    <label for="inp_{{options.key}}">{{to.label}} <span class="required" ng-if="options.templateOptions.required">*</span></label>
    <textarea ui-tinymce="options.templateOptions.tinyMCE_Settings" ng-model="model[options.key]" ng-if="options.templateOptions.tinyMCE === true" class="form-control" ng-class="FormlyBootstrapTextarea.getInputClass(options);" placeholder="{{to.placeholder}}"></textarea>
    <textarea ng-disabled="options.templateOptions.disabled" ng-if="options.templateOptions.tinyMCE === false || options.templateOptions.tinyMCE === undefined" ng-model="model[options.key]" rows="{{FormlyBootstrapTextarea.settings.rows}}" class="form-control" ng-class="FormlyBootstrapTextarea.getInputClass(options);" id="inp_{{options.key}}" placeholder="{{to.placeholder}}"></textarea>
    <small class="text-muted" ng-if="to.help !== undefined && showError !== true">
        {{to.help}}
    </small>
    <div ng-messages="fc.$error" ng-if="form.$submitted || options.formControl.$touched" class="error-messages">
        <div class="text-danger" ng-repeat="obj in options.validation.messages">
            <small>{{obj.message}}</small>
        </div>
        <small class="text-danger" ng-message="{{key}}" ng-repeat="(key, value) in fc.$error" ng-if="key !== 'server'">{{ FormlyBootstrapTextarea.getErrorMessage(key,value); }}</small>
    </div>
</div>
