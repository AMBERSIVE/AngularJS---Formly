<div class="form-group" ng-class="FormlyBootstrapCheck.getGroupClass(options);">
    <label for="inp_{{options.key}}">{{to.label}} <span class="required" ng-if="options.templateOptions.required">*</span></label>

    <div class="input-group">
        <input type="{{to.type}}" ng-model="FormlyBootstrapCheck.value" class="form-control" ng-disabled="options.templateOptions.disabled" ng-class="FormlyBootstrapCheck.getInputClass(options);" id="inp_{{options.key}}" placeholder="{{to.placeholder}}">
        <div class="input-group-addon" ng-bind-html="FormlyBootstrapCheck.content" ng-click="FormlyBootstrapCheck.force()"></div>
    </div>

    <small class="text-muted" ng-if="to.help !== undefined && showError !== true">
        {{to.help}}
    </small>
    <div ng-messages="fc.$error" ng-if="form.$submitted || options.formControl.$touched" class="error-messages">
        <div class="text-danger" ng-repeat="obj in options.validation.messages">
            <small>{{obj.message}}</small>
        </div>
        <small class="text-danger" ng-message="{{key}}" ng-repeat="(key, value) in fc.$error" ng-if="key !== 'server'">{{ FormlyBootstrapCheck.getErrorMessage(key,value); }}</small>
    </div>
</div>
