<script type="text/ng-template" id="FormlyBootstrapDate_day.html">
    <div class="col-xs-3">
        <select class="form-control block" ng-options="o for o in  FormlyBootstrapDate.days" ng-model="FormlyBootstrapDate.day" ng-class="FormlyBootstrap.getInputClass(options);"></select>
    </div>
</script>

<script type="text/ng-template" id="FormlyBootstrapDate_month.html">
    <div class="col-xs-5">
        <select class="form-control block" ng-options="FormlyBootstrapDate.getMonthName(o) for o in  FormlyBootstrapDate.months" ng-model="FormlyBootstrapDate.month" ng-class="FormlyBootstrap.getInputClass(options);"></select>
    </div>
</script>

<script type="text/ng-template" id="FormlyBootstrapDate_year.html">
    <div class="col-xs-4">
        <select class="form-control block" ng-options="o for o in  FormlyBootstrapDate.years" ng-model="FormlyBootstrapDate.year" ng-class="FormlyBootstrap.getInputClass(options);"></select>
    </div>
</script>

<div class="form-group form-group-multiple" ng-class="FormlyBootstrapDate.getGroupClass(options);">
    <label for="{{options.key}}_multiple">{{to.label}} <span class="required" ng-if="options.templateOptions.required">*</span></label>
    <div class="row">
        <div class="" ng-repeat="part in FormlyBootstrapDate.order track by $index" ng-if="FormlyBootstrapDate.isNotADateDelimiter(part) === false" ng-include="FormlyBootstrapDate.getPartByDelimiterShortcut(part)"></div>
    </div>
    <small class="text-muted" ng-if="to.help !== undefined && showError !== true">
        {{to.help}}
    </small>
    <div ng-messages="fc.$error" ng-if="form.$submitted || options.hasServerError" class="error-messages">
        <div class="text-danger" ng-repeat="obj in options.validation.messages">
            <small>{{obj.message}}</small>
        </div>
    </div>

</div>
