<div class="formly_upload" ng-init="FormlyUpload.init(to,model,options.key)">
    <label class="control-label " ng-if="to.label">
        {{to.label}}
    </label>
    <div compile="FormlyUpload.preview"></div>
    <div compile="FormlyUpload.field"></div>
    <input type="hidden" ng-model="model[options.key]">
    <p ng-if="to.help"><small>{{to.help}}</small></p>
</div>
