<div class="formly_upload">
    <label class="control-label " ng-if="to.label">
        {{to.label}}
    </label>
    <div class="form-group filepicker">
        <button class="btn btn-default" ngf-select="uploadFiles($files,$invalidFiles)" accept="image/*" ngf-max-width="1000">Datei hochladen</button>
    </div>
</div>
