<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>AMBERSIVE - Formly - DEMO</title>
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-messages/angular-messages.js"></script>
    <script src="//npmcdn.com/api-check@latest/dist/api-check.js"></script>
    <script src="../bower_components/angular-formly/dist/formly.js"></script>
    <script src="../bower_components/tinymce/tinymce.min.js"></script>
    <script src="../build/formly.js"></script>
    <script>

        angular.module('app', ['formly','ambersive.formly'])
           .controller('DemoController',function($scope,$log,$rootScope,FormlyBootstrapSrv){

               var demo = this;
               demo.onSubmit = onSubmit;

               demo.formData = {
                   customDate:'2.5.2015'
               };

               demo.formFields = [
                   {
                       key: 'customText',
                       type: 'bootstrap_input',
                       templateOptions: {
                           label: 'Input',
                           type:'text',
                           help: 'Place your help text here',
                           placeholder:'Placeholder text',
                           cssClass:'col-sm-6 col-xs-12',
                           required:true,
                           regex:[]
                       }
                   },
                   {
                       key: 'customTextEmail',
                       type: 'bootstrap_input',
                       templateOptions: {
                           label: 'Input (EMAIL)',
                           type:'email',
                           help: 'Place your help text here',
                           placeholder:'Placeholder text',
                           cssClass:'col-sm-6 col-xs-12',
                           required:true,
                           regex:[]
                       }
                   },
                   {
                       key: 'customDate',
                       type: 'bootstrap_date',
                       templateOptions: {
                           label: 'Datum',
                           help: 'Place your help text here',
                           placeholder:'Placeholder text',
                           cssClass:'col-sm-6 col-xs-12',
                           required:true,
                           dateFormat:'m-d-Y',
                           monthFormat:'MMMM'
                       }
                   },
                   {
                       key: 'customDate2',
                       type: 'bootstrap_date',
                       templateOptions: {
                           label: 'Datum',
                           help: 'Place your help text here',
                           placeholder:'Placeholder text',
                           cssClass:'col-sm-6 col-xs-12',
                           required:true,
                           dateFormat:'m-d-Y',
                           monthFormat:'MMMM'
                       }
                   },
                   {
                       key: 'customSelect',
                       type: 'bootstrap_select',
                       templateOptions: {
                           label: 'Auswahl',
                           help: 'Place your help text here',
                           placeholder:'Placeholder text',
                           cssClass:'col-sm-12 col-xs-12',
                           required:true,
                           valueProp: 'name',
                           labelProp: 'name',
                           options:[
                               {
                                   name:'Test'
                               },
                               {
                                   name:'Test 2'
                               }
                           ]
                       }
                   },
                   {
                       key: 'customTinymce',
                       type: 'bootstrap_textarea',
                       templateOptions: {
                           label: 'TinyMCE',
                           help: 'Place your help text here',
                           placeholder:'Placeholder text',
                           cssClass:'col-sm-12 col-xs-12',
                           tinyMCE:true,
                           tinyMCE_Settings:{
                               toolbar: 'italic | alignleft aligncenter alignright alignjustify | bullist numlist',
                               content_css:[
                                  '../bower_components/bootstrap/dist/css/bootstrap.min.css'
                               ]
                           },
                           required:true
                       }
                   },
                   {
                       key: 'customTextarea',
                       type: 'bootstrap_textarea',
                       templateOptions: {
                           label: 'Normal textarea',
                           help: 'Place your help text here',
                           placeholder:'Placeholder text',
                           cssClass:'col-sm-12 col-xs-12',
                           rows: 10,
                           required:true
                       }
                   }
               ];

               // function definition
               function onSubmit() {
                   var errorMessages = {
                       'server':[{field:'customTinymce',message:'Test error message on response'},{field:'customTextEmail',message:'This E-Mail is already taken'},{field:'customDate2',message:'Test error message on response for dates'}]
                   };
                   FormlyBootstrapSrv.serverValidation(demo, errorMessages);
               }


        });

    </script>
    <style>

        .form-group-multiple .row {
            padding:0 15px;
        }

        .form-group-multiple [class^="col-"] {
            padding:0 5px 0 0;
        }

        .form-group-multiple .row div:last-child [class^="col-"] {
            padding:0;
        }

        .form-group-multiple input,
        .form-group-multiple select {
            border-radius: 0!important;
        }

    </style>

</head>
<body ng-controller="DemoController as demo">
    <div class="container">
        <div class="col-xs-12">
            <h1>Formly Fields</h1>

            <div class="row">
                <div class="col-sm-6 col-xs-12">
                    <form ng-submit="demo.onSubmit()" name="demo.form" class="row">
                        <formly-form model="demo.formData" fields="demo.formFields">
                            <div class="col-xs-12">
                                <button type="submit" class="btn btn-primary submit-button">Submit</button>
                            </div>
                        </formly-form>
                    </form>
                </div>
                <div class="col-sm-6 col-xs-12">
                    <h2>Formdata</h2>
                    <code>{{demo.formData}}</code>
                    <h2>Form</h2>
                    <pre class="pre-scrollable">
                        {{demo.form}}
                    </pre>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
